apiVersion : apps/v1
kind: Deployment
metadata:
  name: "workflow"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "workflow"
  template:
    metadata:
      labels:
        app: "workflow"
    spec:
      containers:
        - name: "workflow"
          image: "phase1.azurecr.io/n8n"
          ports:
          - containerPort: 5678
